<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Frames and Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-row {
        display: flex;
        align-items: flex-start;
      }

      .image-frame {
        width: 640px;
        height: 480px;
        margin: 10px;
        border: 1px solid #ddd;
      }

      .image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content {
        display: flex;
        flex-direction: column;
        /* Align vertically */
        align-items: flex-start;
        width: 640px;
        /* Match image frame width */
      }

      .dropdown-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .dropdown {
        width: 100%;
      }

      .slider {
        width: 100%;
        /* Match image frame width */
        height: 40px;
        /* Same height as dropdown */
        margin-bottom: 10px;
        border: 1px solid #ddd;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        /* Match slider width */
      }

      .button {
        width: 100%;
        height: 50px;
        border: 1px solid #ddd;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="image-row">
        <div class="image-frame">
          <img src="image1.jpg" alt="Image 1" />
        </div>
        <div class="image-frame">
          <img src="image2.jpg" alt="Image 2" />
        </div>
      </div>
      <div class="content">
        <div class="dropdown-container">
          <div class="dropdown">
            <label for="options">Choose an option:</label>
            <select id="options">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
        </div>
        <div class="slider"></div>
        <div class="buttons">
          <!-- Buttons Array (1x5) -->
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
        </div>
      </div>
    </div>
  </body>
</html>
